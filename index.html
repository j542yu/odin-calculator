<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="expression"></div>
            <div class="current">0</div>
        </div>
        <div class="row">
            <button class="CE">Clear Entry</button>
            <button class="AC">All Clear</button>
        </div>
        <div class="row">
            <button class="operand" value="7">7</button>
            <button class="operand" value="8">8</button>
            <button class="operand" value="9">9</button>
            <button class="operator" value="divide">รท</button>
        </div>
        <div class="row">
            <button class="operand" value="4">4</button>
            <button class="operand" value="5">5</button>
            <button class="operand" value="6">6</button>
            <button class="operator" value="multiply">ร</button>
        </div>
        <div class="row">
            <button class="operand" value="1">1</button>
            <button class="operand" value="2">2</button>
            <button class="operand" value="3">3</button>
            <button class="operator" value="subtract">-</button>
        </div>
        <div class="row">
            <button class="operand">0</button>
            <button class="decimal">.</button>
            <button class="operator" value="equal">=</button>
            <button class="operator" value="add">+</button>
        </div>
    </div>
</body>
</html>
