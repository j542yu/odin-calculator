<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display">
            0
        </div>
        <div class="row">
            <button>Clear Entry</button>
            <button>All Clear</button>
        </div>
        <div class="row">
            <button class="operand">7</button>
            <button class="operand">8</button>
            <button class="operand">9</button>
            <button class="operator">รท</button>
        </div>
        <div class="row">
            <button class="operand">4</button>
            <button class="operand">5</button>
            <button class="operand">6</button>
            <button class="operator">ร</button>
        </div>
        <div class="row">
            <button class="operand">1</button>
            <button class="operand">2</button>
            <button class="operand">3</button>
            <button class="operator">-</button>
        </div>
        <div class="row">
            <button class="operand">0</button>
            <button>.</button>
            <button>=</button>
            <button class="operator">+</button>
        </div>
    </div>
</body>
</html>
