<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="expression"></div>
            <div class="current">0</div>
        </div>
        <div class="row one">
            <button class="AC">AC</button>
            <button class="CE" data-key="Backspace">⌫</button>
            <button class="unary-operator" value="change-sign" data-key="+/-">+/−</button>
            <button class="unary-operator" value="percent" data-key="%">%</button>
        </div>
        <div class="row two">
            <button class="operand" value="7" data-key="7">7</button>
            <button class="operand" value="8" data-key="8">8</button>
            <button class="operand" value="9" data-key="9">9</button>
            <button class="binary-operator" value="divide" data-key="/">÷</button>
        </div>
        <div class="row three">
            <button class="operand" value="4" data-key="4">4</button>
            <button class="operand" value="5" data-key="5">5</button>
            <button class="operand" value="6" data-key="6">6</button>
            <button class="binary-operator" value="multiply" data-key="*">×</button>
        </div>
        <div class="row four">
            <button class="operand" value="1" data-key="1">1</button>
            <button class="operand" value="2" data-key="2">2</button>
            <button class="operand" value="3" data-key="3">3</button>
            <button class="binary-operator" value="subtract" data-key="-">−</button>
        </div>
        <div class="row five">
            <button class="operand" data-key="0">0</button>
            <button class="decimal" data-key=".">.</button>
            <button class="binary-operator" value="equal" data-key="=">=</button>
            <button class="binary-operator" value="add" data-key="+">+</button>
        </div>
        <div class="copyright">Copyright © Judy Yu 2025</div>
    </div>
</body>
</html>
